<app-navbar></app-navbar>

<form class="ui form">
    <div class="field">
      <input type="text" name="game-name" placeholder="Enter Game Name" #gameName>
    </div>
    <button class="ui button primary" (click)="getGameDetails(gameName.value)" type="submit">Submit</button>
</form>

<div *ngIf="gameData" class="HomepageData">
    <h3 *ngIf="gameData">Game: {{gameData.game_title}}</h3>
</div>
